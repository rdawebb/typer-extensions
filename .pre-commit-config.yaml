repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: Check trailing whitespace
      - id: end-of-file-fixer
        name: Check end of file newlines
      - id: check-yaml
        name: Check YAML
      - id: check-added-large-files
        args: ['--maxkb=100']
        name: Check added large files
      - id: check-toml
        name: Check TOML
      - id: check-merge-conflict
        name: Check merge conflict
      - id: detect-private-key
        name: Check private keys

  - repo: local
    hooks:
      # Lint
      - id: ruff-lint
        entry: uv run ruff check --fix
        name: Check linting
        language: system
        types: [python]
      # Format
      - id: ruff-format
        entry: uv run ruff format
        name: Check formatting
        language: system
        types: [python]

  - repo: local
    hooks:
    - id: ty-type-check
      name: Check type safety
      entry: uv run ty check src tests
      language: system
      types: [python]

  - repo: local
    hooks:
    - id: python-syntax-check
      name: Check for Python syntax errors
      entry: uv run python -m py_compile
      language: system
      types: [python]

  - repo: local
    hooks:
    - id: run-tests
      name: Run test suite
      entry: uv run pytest .
      language: system
      types: [python]
