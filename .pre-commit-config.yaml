repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: Check trailing whitespace
      - id: end-of-file-fixer
        name: Check end of file newlines
      - id: check-yaml
        name: Check YAML
      - id: check-added-large-files
        args: ['--maxkb=100']
        name: Check added large files
      - id: check-toml
        name: Check TOML
      - id: check-merge-conflict
        name: Check merge conflict
      - id: detect-private-key
        name: Check private keys

  - repo: local
    hooks:
      - id: ruff-lint
        entry: uv run ruff check --fix src tests scripts examples
        name: Check linting
        language: system
        types: [python]

      - id: ruff-format
        entry: uv run ruff format src tests scripts examples
        name: Check formatting
        language: system
        types: [python]

      - id: ty-type-check
        name: Check type safety
        entry: uv run ty check src tests scripts examples
        language: system
        types: [python]

      - id: python-syntax-check
        name: Check for Python syntax errors
        entry: uv run python -m py_compile
        language: system
        types: [python]

      - id: run-tests
        name: Run test suite
        entry: uv run pytest tests
        language: system
        types: [python]
